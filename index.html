<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remi's Landings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="site-title">Remi's Landings Page</h1>
            <button class="hamburger-menu" onclick="toggleMenu()">&#9776;</button>
            <nav class="navigation">
                <ul class="nav-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="content">
        <div class="container">
            <h2>Welcome to Our Website</h2>
            <p>Take a look at our beloved "Test images"!!!</p>

            <!-- Image Slideshow with Lightbox -->
            <div class="slideshow-container">
                <div class="slide" id="slide1">
                    <img src="Images/Test-Image-800x800-Copy-Copy.webp" alt="Test image 1" onclick="openLightbox(0)">
                </div>
                <div class="slide" id="slide2">
                    <img src="Images/Test-Image-800x800-Copy.webp" alt="Test image 2" onclick="openLightbox(1)">
                </div>
                <div class="slide" id="slide3">
                    <img src="Images/Test-Image-800x800.webp" alt="Test image 3" onclick="openLightbox(2)">
                </div>
                <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                <button class="next" onclick="changeSlide(1)">&#10095;</button>
            </div>

            <!-- Lightbox Modal -->
            <div id="lightbox" class="lightbox">
                <span class="close" onclick="closeLightbox()">&times;</span>
                <div class="lightbox-content">
                    <img id="lightbox-img" src="Images/Test-Image-800x800.webp" alt="Lightbox Image">
                </div>
                <button class="prev" onclick="changeLightbox(-1)">&#10094;</button>
                <button class="next" onclick="changeLightbox(1)">&#10095;</button>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Remi Soffner. All rights reserved.</p>
            <nav class="footer-nav">
                <ul class="nav-list">
                    <li><a href="privacy.html">Privacy Policy</a></li>
                    <li><a href="terms.html">Terms of Service</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
